        }

        nav a:hover {

        }

        .contact-info {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #162447;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        .contact-info p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info li i {
            margin-right: 10px;
            color: #00c6ff;
        }

        .contact-info a {
            color: #00c6ff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .contact-info a:hover {
            color: #ff4d4d;
        }

        /* Contact Form Section */
        .contact-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #162447;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);

        .contact-form h2 {

            margin-bottom: 20px;
            font-size: 2em;
            color: #00c6ff;

            background-color: #1a1a2e;
            color: #e0e0e0;
            font-size: 1em;

        .contact-form input:focus,

            border-color: #ff4d4d;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #ff4d4d;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-toggle {
            background-color: #00c6ff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out;
            animation: bounce 2s infinite;

        .chatbot-toggle:hover {
            background-color: #ff4d4d;

            align-items: center;

        .chatbot-avatar {
            margin-right: 10px;

            border: none;

            background-color: #00c6ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .chatbot-input button:hover {
            background-color: #ff4d4d;
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .hero-image {

            justify-content: center;
            align-items: center;
            position: relative;
        }

        .name span {

            color: var(--text-light);

                randomSuggestions.forEach(suggestion => {
                    const chip = document.createElement('div');
                    chip.className = 'suggestion-chip';
                    chip.textContent = suggestion;
                    chip.addEventListener('click', () => {
                        handleUserInput(suggestion);
                    });
                    suggestionsDiv.appendChild(chip);
                });
                
                messagesContainer.appendChild(suggestionsDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
    
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
    
            function addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
    
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'thinking';
                typingDiv.id = 'typingIndicator';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    typingDiv.appendChild(dot);
                }
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
    
            function removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
    
            function getResponse(input) {
                input = input.toLowerCase().trim();
                
                // Check for greetings
                if (greetings.some(greeting => input.includes(greeting))) {
                    return greetingResponses[Math.floor(Math.random() * greetingResponses.length)];
                }
                
                // Check knowledge base
                for (const [key, responses] of Object.entries(knowledgeBase)) {
                    if (input.includes(key)) {
                        return responses[Math.floor(Math.random() * responses.length)];
                    }
                }
                
                // For questions about "you" convert to third person
                if (input.includes("you") && !input.includes("contact you")) {
                    for (const [key, responses] of Object.entries(knowledgeBase)) {
                        // Replace "you" with appropriate key words
                        const modifiedInput = input
                            .replace("are you", key)
                            .replace("do you", key)
                            .replace("about you", "about " + key)
                            .replace("your", key);
                            
                        if (modifiedInput.includes(key)) {
                            return responses[Math.floor(Math.random() * responses.length)];
                        }
                    }
                }
                
                // Fallback
                return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
            }
    
            function handleUserInput(message = null) {
                // Get message either from parameter or input field
                const userMessage = message || userInput.value.trim();
                if (!userMessage) return;
                
                // Clear input field if it was used
                if (!message) userInput.value = '';
                
                // Add user message to chat
                addUserMessage(userMessage);
                
                // Show typing indicator
                showTypingIndicator();
                
                // Disable send button while "thinking"
                sendButton.disabled = true;
                
                // Simulate bot "thinking" delay
                setTimeout(() => {
                    removeTypingIndicator();
                    const botResponse = getResponse(userMessage);
                    addBotMessage(botResponse);
                    
                    // 33% chance to show suggestions after response
                    if (Math.random() < 0.33) {
                        showSuggestions();
                    }
                    
                    sendButton.disabled = false;
                }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
            }
    
            // Event listeners
            chatToggle.addEventListener('click', toggleChat);
            chatClose.addEventListener('click', toggleChat);
            
            sendButton.addEventListener('click', () => handleUserInput());
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
            
            // Focus input when chat opens
            chatToggle.addEventListener('click', function() {
                if (chatBox.classList.contains('active')) {
                    setTimeout(() => userInput.focus(), 300);
                }
            });
        });
    </script>
</body>
