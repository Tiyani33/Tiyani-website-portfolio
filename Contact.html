<style>
    :root {
        --primary: #2d46b9;
        --primary-dark: #1a2980;
        --secondary: #00c6ff;
        --accent: #7f5af0;
        --dark: #16161a;
        --light: #f8f9fa;
        --text: #2b2c34;
        --text-light: #94a1b2;
        --success: #2cb67d;
        --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        --border-radius: 12px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.7;
        background-color: var(--light);
        color: var(--text);
    }

    .chatbot-container {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .chatbot-toggle {
        background: var(--primary);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .chatbot-toggle:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
    }

    .chatbot-toggle i {
        font-size: 24px;
    }

    .chatbot-box {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: none;
        flex-direction: column;
        height: 500px;
        transition: var(--transition);
        transform-origin: bottom right;
    }

    .chatbot-box.active {
        display: flex;
        animation: scaleUp 0.3s forwards;
    }

    @keyframes scaleUp {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .chatbot-header {
        background: var(--gradient);
        background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chatbot-title {
        display: flex;
        align-items: center;
    }

    .chatbot-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
    }

    .chatbot-avatar i {
        color: var(--primary);
        font-size: 20px;
    }

    .chatbot-close {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
    }

    .chatbot-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .message {
        max-width: 80%;
        padding: 12px 16px;
        margin-bottom: 15px;
        border-radius: 18px;
        position: relative;
        animation: fadeIn 0.3s forwards;
        word-wrap: break-word;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .bot-message {
        background: #f0f2f5;
        color: var(--text);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
    }

    .user-message {
        background: var(--primary);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
    }

    .thinking {
        display: flex;
        gap: 5px;
        padding: 15px;
        background: #f0f2f5;
        border-radius: 18px;
        align-self: flex-start;
        margin-bottom: 15px;
        animation: pulse 1.5s infinite;
    }

    .thinking span {
        width: 8px;
        height: 8px;
        background: var(--text-light);
        border-radius: 50%;
    }

    .thinking span:nth-child(1) {
        animation: bounce 1.5s infinite 0s;
    }

    .thinking span:nth-child(2) {
        animation: bounce 1.5s infinite 0.2s;
    }

    .thinking span:nth-child(3) {
        animation: bounce 1.5s infinite 0.4s;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.8;
        }
    }

    .chatbot-input {
        display: flex;
        padding: 15px;
        border-top: 1px solid #eaeaea;
        background: white;
    }

    .chatbot-input input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #eaeaea;
        border-radius: 20px;
        font-size: 14px;
        outline: none;
        transition: var(--transition);
    }

    .chatbot-input input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(45, 70, 185, 0.1);
    }

    .chatbot-input button {
        background: var(--primary);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-left: 10px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chatbot-input button:hover {
        background: var(--primary-dark);
    }

    .chatbot-input button:disabled {
        background: var(--text-light);
        cursor: not-allowed;
    }

    .suggestion-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
        padding: 0 5px;
    }

    .suggestion-chip {
        background: white;
        border: 1px solid #eaeaea;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
        transition: var(--transition);
        white-space: nowrap;
    }

    .suggestion-chip:hover {
        background: #f0f2f5;
        border-color: var(--text-light);
    }

    /* Responsive styles */
    @media screen and (max-width: 480px) {
        .chatbot-box {
            width: 300px;
            height: 450px;
            bottom: 70px;
            right: 0;
        }
        
        .chatbot-toggle {
            width: 50px;
            height: 50px;
        }
        
        .message {
            max-width: 85%;
        }
    }
</style>
